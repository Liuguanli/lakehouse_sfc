templates:
- id: Q2_N2_5
  sql: |-
    SELECT l_orderkey FROM {{tbl}}
          WHERE l_quantity BETWEEN :l_quantity_lo AND :l_quantity_hi
          AND l_receiptdate BETWEEN DATE ':l_receiptdate_lo' AND DATE ':l_receiptdate_hi'
