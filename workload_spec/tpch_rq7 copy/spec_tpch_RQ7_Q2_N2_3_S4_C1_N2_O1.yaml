meta:
  rq: RQ7
  query: Q2_N2_3
  column_config:
    label: C1_N2_O1
    columns:
    - l_shipdate
    - l_receiptdate
  selectivity:
    label: S4
    ratio_range:
    - 0.1
    - 0.2
generation:
  n: 10
  mode: random
  seed: 42
templates:
- id: Q2_N2_3
  sql: |-
    SELECT l_orderkey FROM {{tbl}}
          WHERE l_extendedprice BETWEEN :l_extendedprice_lo AND :l_extendedprice_hi
          AND l_quantity BETWEEN :l_quantity_lo AND :l_quantity_hi
  params:
    l_extendedprice_lo:
      type: number
    l_extendedprice_hi:
      type: number
      constraint: l_extendedprice_hi >= l_extendedprice_lo
    l_quantity_lo:
      type: number
    l_quantity_hi:
      type: number
      constraint: l_quantity_hi >= l_quantity_lo
  interval_rules:
  - column: l_extendedprice
    lo: l_extendedprice_lo
    hi: l_extendedprice_hi
    type: number
    ratio_range:
    - 0.1
    - 0.2
    clip_to_domain: true
  - column: l_quantity
    lo: l_quantity_lo
    hi: l_quantity_hi
    type: number
    ratio_range:
    - 0.1
    - 0.2
    clip_to_domain: true
