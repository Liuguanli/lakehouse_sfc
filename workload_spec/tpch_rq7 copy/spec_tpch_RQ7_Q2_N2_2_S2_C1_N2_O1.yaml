meta:
  rq: RQ7
  query: Q2_N2_2
  column_config:
    label: C1_N2_O1
    columns:
    - l_shipdate
    - l_receiptdate
  selectivity:
    label: S2
    ratio_range:
    - 0.001
    - 0.01
generation:
  n: 10
  mode: random
  seed: 42
templates:
- id: Q2_N2_2
  sql: |-
    SELECT l_orderkey FROM {{tbl}}
          WHERE l_commitdate BETWEEN DATE ':l_commitdate_lo' AND DATE ':l_commitdate_hi'
          AND l_suppkey BETWEEN :l_suppkey_lo AND :l_suppkey_hi
  params:
    l_commitdate_lo:
      type: date
    l_commitdate_hi:
      type: date
      constraint: l_commitdate_hi >= l_commitdate_lo
    l_suppkey_lo:
      type: number
    l_suppkey_hi:
      type: number
      constraint: l_suppkey_hi >= l_suppkey_lo
  interval_rules:
  - column: l_commitdate
    lo: l_commitdate_lo
    hi: l_commitdate_hi
    type: date
    ratio_range:
    - 0.001
    - 0.01
    clip_to_domain: true
  - column: l_suppkey
    lo: l_suppkey_lo
    hi: l_suppkey_hi
    type: number
    ratio_range:
    - 0.001
    - 0.01
    clip_to_domain: true
