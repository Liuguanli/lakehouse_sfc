meta:
  rq: RQ7
  query: Q2_N2_4
  column_config:
    label: C1_N2_O1
    columns:
    - l_shipdate
    - l_receiptdate
  selectivity:
    label: S2
    ratio_range:
    - 0.001
    - 0.01
generation:
  n: 10
  mode: random
  seed: 42
templates:
- id: Q2_N2_4
  sql: |-
    SELECT l_orderkey FROM {{tbl}}
          WHERE l_extendedprice BETWEEN :l_extendedprice_lo AND :l_extendedprice_hi
          AND l_shipdate BETWEEN DATE ':l_shipdate_lo' AND DATE ':l_shipdate_hi'
  params:
    l_extendedprice_lo:
      type: number
    l_extendedprice_hi:
      type: number
      constraint: l_extendedprice_hi >= l_extendedprice_lo
    l_shipdate_lo:
      type: date
    l_shipdate_hi:
      type: date
      constraint: l_shipdate_hi >= l_shipdate_lo
  interval_rules:
  - column: l_extendedprice
    lo: l_extendedprice_lo
    hi: l_extendedprice_hi
    type: number
    ratio_range:
    - 0.001
    - 0.01
    clip_to_domain: true
  - column: l_shipdate
    lo: l_shipdate_lo
    hi: l_shipdate_hi
    type: date
    ratio_range:
    - 0.001
    - 0.01
    clip_to_domain: true
