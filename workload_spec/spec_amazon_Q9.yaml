generation: {n: 10, mode: random, seed: 79}

templates:
  - id: USER_ACTIVITY_WINDOW
    sql: |
      SELECT user_id,
             COUNT(*) AS review_cnt,
             SUM(CASE WHEN helpful_vote >= :hv_threshold THEN 1 ELSE 0 END) AS helpful_hits,
             AVG(rating) AS avg_rating
      FROM {{tbl}}
      WHERE record_timestamp BETWEEN TIMESTAMP ':ts_lo' AND TIMESTAMP ':ts_hi'
        AND rating BETWEEN :rating_lo AND :rating_hi
      GROUP BY user_id
      HAVING COUNT(*) >= :min_reviews
      ORDER BY helpful_hits DESC, review_cnt DESC
      LIMIT 100;
    params:
      ts_lo:        {type: date, range: ['2018-01-01', '2023-12-31']}
      ts_hi:        {type: date, range: ['2018-01-01', '2023-12-31'], constraint: "ts_hi >= ts_lo"}
      rating_lo:    {type: int,  range: [1, 4]}
      rating_hi:    {type: int,  range: [2, 5], constraint: "rating_hi >= rating_lo"}
      hv_threshold: {type: int,  range: [0, 200]}
      min_reviews:  {type: int,  range: [2, 40]}
    interval_rules:
      - {column: record_timestamp, lo: ts_lo, hi: ts_hi, type: date, ratio_range: [0.03, 0.10], clip_to_domain: true}
